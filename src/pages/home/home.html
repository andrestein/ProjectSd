<ion-header>
  <ion-navbar color="primary">
    <ion-title >Plantaap</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row> 
          <ion-col>
              <ion-list-header>Variable
              </ion-list-header>
            <ion-item *ngFor="let note of dataIcons">
               <ion-icon [name]=note.icon></ion-icon> {{note.name}}
            </ion-item>
          </ion-col>
          <ion-col>
              <ion-list-header>Valor
              </ion-list-header>
              <ion-item *ngFor="let note of notes | async">
                {{note}}
              </ion-item>
          </ion-col>
        </ion-row>
       </ion-grid>
  <ion-col>
      <ion-row><ion-list-header>Actuadores</ion-list-header>
        <ion-col>
          <ion-item *ngFor="let note of icons">
            <ion-icon [name]=note.icon></ion-icon>   {{note.name}} 
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-toggle [(ngModel)]="systemaL" (ngModelChange)="getSl()"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [(ngModel)]="systemaR" (ngModelChange)="getSr()"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [(ngModel)]="systemaA" (ngModelChange)="getSa()"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [(ngModel)]="state" (ngModelChange)="getState()"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
</ion-content>
