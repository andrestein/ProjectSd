<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Datos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label floating>Humedad Aire</ion-label>
        <ion-input type="text" [(ngModel)]="dates.air"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label floating>Humedad Tierra</ion-label>
      <ion-input type="text" [(ngModel)]="dates.earth"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Luz</ion-label>
      <ion-input type="text" [(ngModel)]="dates.light"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Temperatura</ion-label>
      <ion-input type="text" [(ngModel)]="dates.tem"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block (click)="crearData()">Enviar</button>
  </div>
</ion-content>
