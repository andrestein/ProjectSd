<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label floating>Humedad Aire</ion-label>
        <ion-input type="text" [(ngModel)]="dato.air"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label floating>Humedad Tierra</ion-label>
      <ion-input type="text" [(ngModel)]="dato.earth"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Luz</ion-label>
      <ion-input type="text" [(ngModel)]="dato.light"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Temperatura</ion-label>
      <ion-input type="text" [(ngModel)]="dato.tem"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block (click)="crearData()">Prueba</button>
  </div>
</ion-content>
